
<div class="container mt-3">
  <div class="row">
    <div class="col text-center">
      <h1 class="heading">Odd Even App</h1>
    </div>
  </div>

  <div class="row">
    <app-game-control (intervalFired)="onIntervalFired($event)"></app-game-control>
  </div>
  <div class="clearfix"></div>
  <div class="row mt-3">
    <div class="col">
      <div class="card-group text-center">

  <div class="card-body card bg-info text-white">
    <h2 class="card-title text-decoration-underline">Odd Numbers</h2>
    <ul class="list-group">
      <li class="list-group-item" app-odd *ngFor="let odd of oddNumbers" [number]="odd"></li>
      </ul>
    </div>

    <div class="card-body card bg-warning">
      <h2 class="card-title text-decoration-underline">Even Numbers</h2>
      <ul class="list-group">
        <li class="list-group-item" app-even *ngFor="let even of evenNumbers" [number]="even"></li>
        </ul>
      </div>
      </div>
    </div>
  </div>
</div>
